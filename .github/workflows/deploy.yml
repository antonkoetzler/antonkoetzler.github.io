name: Deploy GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Get code.
      - name: Install actions checkout
        uses: actions/checkout@v3

      # Install Flutter (stable channel).
      - name: Install flutter using stable channel
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      # Download dependencies.
      - name: Download project dependencies
        run: flutter pub get

      # Initialize git so the action may push the deployment.
      - name: Initial git for action
        run: |
          git init
          git config --global user.email "antonkoetzler-faust@hotmail.com"
          git config --global user.name "Anton Koetzler-Faust"
          git remote get-url origin || git remote add origin https://${{secrets.token}}@github.com/antonkoetzler/antonkoetzler.github.io
          git remote set-url origin https://${{secrets.token}}@github.com/antonkoetzler/antonkoetzler.github.io

      # Build the website.
      - name: Build and deploy
        run: |
          git checkout -b pages
          bash tools/build.sh
          rm -rf docs/*
          mv build/web/* docs/
          mv build/web/.* docs/
          git add .
          git commit -m 'Deploy'
          git push origin pages -f
